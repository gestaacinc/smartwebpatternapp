<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Embed</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .embed-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            padding-bottom: 56.25%; /* Aspect ratio 16:9 */
            height: 0;
            margin: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="embed-container">
        <iframe 
            src="https://embed.figma.com/proto/XcSLV8L6zbfANCfmM9oeHF/Smart-Garment-Pattern-Creation?node-id=1-2&node-type=canvas&scaling=min-zoom&content-scaling=fixed&page-id=0%3A1&starting-point-node-id=1%3A2&embed-host=share" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
